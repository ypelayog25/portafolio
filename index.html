  <style>
    :root{
      --bg: #f5f7f6;
      --card: #ffffff;
      --text: #0f1724;
      --muted: #6b7280;
      --accent-blue: #073b4c;
      --accent-teal: #0fb3a3;
      --glass: rgba(11,107,122,0.06);
      --radius: 14px;
      --container: 1100px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:Inter, Outfit, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      line-height:1.6;
      -webkit-tap-highlight-color: transparent;
    }

    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    .wrap{max-width:var(--container); margin:0 auto; padding:2.25rem 1.25rem;}

    header{
      position:sticky; top:0; z-index:60;
      background:rgba(255,255,255,0.7); backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(15,23,36,0.04);
    }
    .nav-inner{max-width:var(--container); margin:0 auto; padding:0.7rem 1.25rem; display:flex; align-items:center; justify-content:space-between; gap:1rem;}
    .brand{display:flex; align-items:center; gap:0.75rem}
    .brand .logo{
      width:46px;height:46px;border-radius:12px;background:linear-gradient(180deg,var(--accent-blue),var(--accent-teal)); display:flex;align-items:center;justify-content:center;color:white;font-weight:800;font-size:1.05rem;box-shadow:0 10px 30px rgba(11,107,122,0.12);
    }
    nav ul{display:flex; gap:1rem; list-style:none; margin:0; padding:0; align-items:center}
    nav a{padding:0.45rem 0.6rem; color:var(--muted); font-weight:700; border-radius:8px; transition:all .18s}
    nav a:hover{color:var(--accent-blue); background:var(--glass)}

    .hero{
      background: linear-gradient(180deg, rgba(11,107,122,0.04), transparent 40%);
      padding:3.2rem 0 2rem;
    }
    .hero-grid{display:grid; grid-template-columns: 1fr 1.15fr; gap:2.5rem; align-items:center}
    .portrait{
      display:flex; align-items:center; justify-content:center;
    }
    .portrait img{width:210px;height:210px;border-radius:16px;object-fit:cover; box-shadow:0 20px 50px rgba(11,107,122,0.12); border:8px solid #fff;}
    .hero-text h1{font-size:2.05rem;margin:0 0 0.4rem; font-weight:800; letter-spacing:-0.3px; font-family:Outfit, Inter, sans-serif;}
    .hero-text p.lead{color:var(--muted); margin:0 0 1rem; font-size:1.02rem}
    .cta-row{display:flex; gap:0.75rem; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; gap:0.6rem; padding:0.6rem 1rem; border-radius:12px; font-weight:700; cursor:pointer;
      transition:all .18s; border: none; font-size:0.95rem;
    }
    .btn-primary{background:linear-gradient(90deg,var(--accent-blue),var(--accent-teal)); color:white; box-shadow:0 10px 30px rgba(11,107,122,0.12)}
    .btn-secondary{background:transparent; color:var(--accent-blue); border:2px solid rgba(11,107,122,0.06)}

    section{padding:3rem 0}
    .section-head{text-align:center; margin-bottom:1.8rem}
    .section-head h2{font-size:1.55rem; margin:0; font-weight:800}
    .section-head p{color:var(--muted); margin-top:0.6rem}

    .card{background:var(--card); border-radius:var(--radius); padding:1.4rem; box-shadow:0 12px 30px rgba(15,23,36,0.05); border:1px solid rgba(15,23,36,0.03)}

    .about-grid{display:grid; grid-template-columns:1fr 320px; gap:1.25rem; align-items:start}
    .about-grid .bio p{color:var(--muted); margin-bottom:0.9rem; font-size:1rem}
    .about-grid .meta{display:flex; flex-direction:column; gap:0.9rem}
    .meta .item{display:flex; gap:0.8rem; align-items:center; padding:0.6rem; border-radius:10px; background:linear-gradient(180deg,#ffffff, #fbfdfe); border:1px solid rgba(15,23,36,0.03)}
    .meta .title{font-weight:800; color:var(--accent-blue); font-size:0.95rem}

    .skills{display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:0.9rem; margin-top:0.4rem}
    .skill{
      background:transparent; padding:0.95rem; border-radius:12px; border:1px solid rgba(15,23,36,0.04); display:flex; flex-direction:column; gap:0.6rem;
    }
    .skill h4{margin:0; font-size:1rem}
    .skill small{color:var(--muted)}
    .bar{height:9px;background:#eef3f4;border-radius:999px; overflow:hidden}
    .bar > i{display:block;height:100%; width:0; background:linear-gradient(90deg,var(--accent-blue),var(--accent-teal)); border-radius:999px; transition:width 1s ease}

    .projects-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:1rem}
    .project{background:var(--card); border-radius:12px; overflow:hidden; border:1px solid rgba(15,23,36,0.03); box-shadow:0 10px 30px rgba(15,23,36,0.04); display:flex; flex-direction:column}
    .project-media{height:160px; display:flex; align-items:center; justify-content:center; font-size:2.25rem; background:linear-gradient(135deg,var(--accent-blue),var(--accent-teal)); color:white}
    .project-body{padding:1.05rem 1.1rem; flex:1}
    .tags{display:flex; gap:0.4rem; flex-wrap:wrap; margin-top:0.75rem}
    .tag{background:#eef6f6; color:var(--accent-blue); padding:0.35rem 0.6rem; border-radius:999px; font-weight:700; font-size:0.78rem}

    .contact-grid{display:grid; grid-template-columns:1fr 320px; gap:1rem}
    .contact-grid p{color:var(--muted)}
    .links{display:flex; gap:0.6rem; flex-wrap:wrap}
    .links a{padding:0.6rem 0.9rem; border-radius:10px; border:1px solid rgba(15,23,36,0.04); background:#fff; font-weight:800}

    footer{padding:2rem 0; text-align:center; color:var(--muted); font-size:0.95rem}

    @media (max-width:900px){
      .hero-grid{grid-template-columns:1fr; text-align:left}
      .about-grid{grid-template-columns:1fr}
      .contact-grid{grid-template-columns:1fr}
      nav ul{display:none}
    }
    @media (max-width:520px){
      .portrait img{width:160px;height:160px}
    }
  </style>
